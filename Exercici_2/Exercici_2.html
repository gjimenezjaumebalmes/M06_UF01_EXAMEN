<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<!--## Exercici 2
Feu un botó anomenat coloret2 que canviï de color de blanc a vermell i viceversa cada 2 cops que el premeu.
botó: blanc -> click -> blanc -> click -> vermell -> click -> vermell ->  click -> blanc
body: vermell ->click -> vermell -> click -> blanc ->click->blanc->click-> vermell-->

<body id="divbackground" style="background-color:red;" >
<!--Boto per canviar de color-->
<button id="coloret" onclick="canvifons()" style="background-color:white;" >Coloret2</button>


</body>
<script>

    const btn = document.getElementById('coloret');

    let index = 0;
    /*botó: blanc -> click -> blanc -> click -> vermell -> click -> vermell ->  click -> blanc*/
    const colors = ['white', 'red', 'red', 'white']
    /*body: vermell ->click -> vermell -> click -> blanc ->click->blanc->click-> vermell-->*/
    const inverscolors = ['red', 'white','white', 'red'];

    // Function onclick per realizar el canvi de color del buto
    btn.addEventListener('click', function onClick() {
        //Color del buto
        btn.style.backgroundColor = colors[index];
        //Color de les lletres dintre del buto
        btn.style.color = 'black';
        index = index >= colors.length - 1 ? 0 : index + 1;
    });

    // Funcio canvifons per canviar de color el fons
    function canvifons(){
        var element = document.getElementById("divbackground");
        //Color del fons del body
        element.style.backgroundColor = inverscolors[index];
    }

</script>
</html>
