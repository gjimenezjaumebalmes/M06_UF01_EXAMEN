<script>
    // Funcio per calcular la mitajana d'imparells dels numeros introduits per llista

    // Funcio mitjana d'imparells
    function mitjanaImparells(impar) {

            var i = 0, summ = 0, ArrayLen = impar.length;
            while (i < ArrayLen) {
                summ = summ + impar[i++];
            }
            return summ / ArrayLen;
        }

        // Array amb el llistat de numeros
        var myArray = [1, 2, 3, 4, 5];
        // Array dels nombres imparells
        const impar = [];
        // Calcul dels nombres imparells
        myArray.forEach(number => {
        if (number % 2 !== 0) {
            impar.push(number);
        }
        });

        //Mostrar nombres imparells
        //console.log(impar);
        //alert(impar)
        var a = mitjanaImparells(impar);
        //Mostrar mitjana d'imparells
        console.log(a)
